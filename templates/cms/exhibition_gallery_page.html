{% extends "cms/exhibition_base.html" %}
{% load wagtailimages_tags %}
{% block excontent %}


    {% include "cms/includes/streamfield.html" with blocks=self.body %}
    {% for feature in self.get_feature_pages %}
<div class="col-1-3 tab-1-2 mob-full">

    <a href="{{ feature.url }}">
        <!--{% image feature.get_any_thumbnail width-200 class="feature-thumb" %}-->
        <div class="artwork">
            <div class="comparison">
                <figure>
                    {% image feature.artworks.all.0.image width-400 class="artwork-img img-before" %}
                    <div class="handle"></div>
                    <div class="divisor">
                        {% image feature.artworks.all.1.image width-400 class="artwork-img img-after" %}
                    </div>
                </figure>
                <input type="range" min="0" max="100" value="50" class="slider">
            </div><!-- end .comparison -->
            <h3>{{ feature.title }}</h3>
        </div><!-- end .artwork -->
    </a>
    
</div>
{% endfor %}
{% endblock excontent %}
